<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ikan Editor</title>
</head>
<body>
<h1>
    {{nama_ikan}}
</h1>
<h2>
    Keterangan {{ikan.detail}} dengan nama id {{ikan.id}}
</h2>
<div>
    <label>
        Edit Jenis Ikan :
    </label>
    <input [(ngModel)]="ikan.detail" placeholder="nama jenis Ikan">
</div>
<div>
    <label>
        Edit Nomor ID IKan :
    </label>
    <input [(ngModel)]="ikan.id" placeholder="nomor ID Ikan">
</div>
</body>
</html>
